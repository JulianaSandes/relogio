<ion-header>
  <ion-toolbar>
    <ion-title>
      Alarme
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Definir Alarme (HH:mm:ss)</ion-label>
    <ion-input [(ngModel)]="alarmTime" type="time"></ion-input>
  </ion-item>
  <ion-button (click)="setAlarm()">Definir Alarme</ion-button>
</ion-content>
